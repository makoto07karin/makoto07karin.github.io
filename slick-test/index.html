<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slickサンプル</title>
    <!-- リセットcssとswiperとアニメーションのcdn -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css"/>

    <!-- フォントのcdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- cssの読み込み -->
    <link rel="stylesheet" href="slick.css">
    
</head>
<body>
    <div class="slider">
        <div><img src="img/slide_01.png" alt="" /></div>
        <div><img src="img/slide_02.png" alt="" /></div>
        <div><img src="img/slide_03.png" alt="" /></div>
        <div><img src="img/slide_04.png" alt="" /></div>
        <div><img src="img/slide_05.png" alt="" /></div>
      </div>

    <!-- すべての JavaScript ファイルをここに移動 -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.0.min.js"></script>

    <!-- Slick -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/39e3e9f089.js" crossorigin="anonymous"></script>

    <!-- slick.js -->
    <script src="slick.js"></script>
</body>
</html>
